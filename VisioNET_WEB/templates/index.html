<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VisioNET Web Chat - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: rgb(82, 85, 85)">
    <form class="vh-100 gradient-custom" action="/" method="POST">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                  <h5 class="fw mb-2 text-uppercase">VisioNET Web Chat</h5>
                  <p class="text-white-50 mb-5">
                    Please enter your username and NET-Code!
                  </p>

                  <div class="form-outline form-white mb-4">
                    <input
                      type="text"
                      id="user"
                      name="user"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="user">Username</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input
                      type="password"
                      id="net-code"
                      name="net-code"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="typePasswordX"
                      >NET-Code</label
                    >
                  </div>

                  <button
                    class="btn btn-outline-light btn-lg px-5"
                    type="submit"
                  >
                    Login
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
